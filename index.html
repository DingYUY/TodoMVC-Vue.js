<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<!-- 挂载元素 -->
		<section class="todoapp" id="app">
			<!-- 输入框区域 -->
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" 
					   placeholder="What needs to be done?"
					   autofocus 
					   v-model="newTodo"
					   @keyup.enter="addTodo">
			</header>
			<!-- 事项列表区域 -->
			<section class="main" v-show="todos.length !== 0">
				<!-- 全部状态切换复选框 -->
				<input id="toggle-all" class="toggle-all" type="checkbox" v-model="allDone">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- 事项的 li -->
					<li v-for="todo in filteredTodo" 
						:key="todo.id" 
						:class="{completed: todo.completed, editing: todo === editingTodo}">
						<div class="view">
							<input class="toggle" 
								type="checkbox" 
								v-model="todo.completed">
							<label @dblclick="editTodo(todo)">{{ todo.title }}</label>
							<!-- 删除按钮 -->
							<button class="destroy" @click="removeTodo(todo)"></button>
						</div>
						<!-- 编辑的输入框 -->
						<input class="edit" 
								v-model="todo.title"
								v-todo-focus="todo === editingTodo"
								@keyup.esc="cancelEdit(todo)"
								@keyup.enter="editDone(todo)"
								@blur="editDone(todo)">
					</li>
				</ul>
			</section>
			<!-- 状态栏区域 -->
			<footer class="footer" v-show="todos.length !== 0">
				<!-- 用于设置状态栏中的个数统计功能 -->
				<span class="todo-count"><strong>{{ remaining }}</strong> {{ pluralize('item') }} left</span>
				<!-- 用于进行事项筛选功能 -->
				<ul class="filters">
					<li>
						<a href="javascript:;"
							:class="{selected: todoType === 'all'}"
							@click="todoType = 'all'"
						>All</a>
					</li>
					<li>
						<a href="javascript:;"
							:class="{selected: todoType === 'active'}"
							@click="todoType = 'active'"
						>Active</a>
					</li>
					<li>
						<a href="javascript:;"
							:class="{selected: todoType === 'completed'}"
							@click="todoType = 'completed'"
						>Completed</a>
					</li>
				</ul>
				<!-- 清除已完成事项的按钮 -->
				<button class="clear-completed" 
						v-show="todos.length > remaining"
						@click="removeCompleted">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<p>Created by <a href="http://todomvc.com">dyy</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- <script src="node_modules/todomvc-common/base.js"></script> -->
		<script src="node_modules/vue/dist/vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
